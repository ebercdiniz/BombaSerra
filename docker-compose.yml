version: "3.13"

services:
  web:
    build: .
    command: "gunicorn -w 4 -b 0.0.0.0:8001 BombaSerra.wsgi:application"
    volumes:
      - .:/app
      - static_bombaserra:/app/static
      - media_bombaserra:/app/media
    ports:
      - "8001:8001"

volumes:
  static_bombaserra:
  media_bombaserra:

networks:
  bombaserra-net:
    driver: bridge